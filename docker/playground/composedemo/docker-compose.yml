version: '3' # Docker-compose yml version for docker compose builder
services: 
  web: 
   build: .
   depends_on:
     - db_mysql
     
   ports: 
     - 80:8080
   networks: # Define netwroks per service / role
     - db_layer
     - app_layer
   entrypoint: ["java", "-jar" , "-Dspring.profiles.active=mysql" , "spring-music.jar"] 
     
  
  
  db_mysql:
    image: wangxian/alpine-mysql
    environment: # env variables 
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=music
    ports:
      - 3306:3306
    networks:
      - db_layer
    volumes: 
      - ./mysql_data:/app
   
    


networks: # custome configuration per network defined
 db_layer:
  driver: bridge
 app_layer:
  driver: bridge

volumes:
 logicalVoloume01:

